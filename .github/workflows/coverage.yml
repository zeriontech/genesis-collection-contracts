name: coverage
on: push

jobs:
  coverage:
    name: coverage
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: setup-node
        uses: actions/setup-node@v3
        with:
          node-version: 17
      - name: install
        run: npm i
      - name: test+coverage
        run: npm run coverage
        env:
          INFURA_API_KEY: ${{ secrets.INFURA_API_KEY }}
      - name: upload artifacts
        uses: actions/upload-artifact@v1
        if: always()
        with:
          name: coverage
          path: coverage
