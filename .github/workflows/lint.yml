name: lint
on: push

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: setup-node
        uses: actions/setup-node@v1
        with:
          node-version: "17.x"
      - name: install
        run: npm i
      - name: build
        run: npm run compile
      - name: lint
        run: npm run lint
